<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-2xl font-bold">Energy Dashboard</a>
            <div>
                <a href="/dashboard" class="mx-4 hover:underline">Dashboard</a>
                <a href="/anomalie" class="mx-4 hover:underline">Check Anomaly</a>
                <a href="/anomalies" class="mx-4 hover:underline">View Anomalies</a>
                <a href="/forecast" class="mx-4 hover:underline">Forecast</a>
                <a href="/real-time-monitoring" class="mx-4 hover:underline">Real-Time Monitoring</a>
                <a href="/historical_data_page" class="mx-4 hover:underline">Machine History</a>
                <a href="/logout" class="mx-4 bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-red-600">Real-Time Power Usage Monitoring</h1>

        <div class="mt-6 p-4 bg-gray-200 rounded-lg shadow-md text-center">
            <h2 class="text-xl font-semibold">Live Power Consumption</h2>
            <p id="realTimeUsage" class="text-4xl font-bold text-blue-600 mt-4">Waiting for data...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.3/dist/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on("connect", function() {
            console.log("Connected to WebSocket!");
        });

        socket.on("real_time_data", function(data) {
            document.getElementById("realTimeUsage").innerText = data.power_usage + " kWh";
        });

        socket.on("disconnect", function() {
            console.log("Disconnected from WebSocket!");
        });
    </script>

</body>
</html>
