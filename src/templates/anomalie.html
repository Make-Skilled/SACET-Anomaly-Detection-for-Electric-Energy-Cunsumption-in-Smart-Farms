<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Anomaly - Energy Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-2xl font-bold">Energy Dashboard</a>
            <div>
                <a href="/dashboard" class="mx-4 hover:underline">Dashboard</a>
                <a href="/anomalie" class="mx-4 hover:underline">Check Anomaly</a>
                <a href="/anomalies" class="mx-4 hover:underline">View Anomalies</a>
                <a href="/forecast" class="mx-4 hover:underline">Forecast</a>
                <a href="/real-time-monitoring" class="mx-4 hover:underline">Real-Time Monitoring</a>
                <a href="/historical_data_page" class="mx-4 hover:underline">Machine History</a>
                <a href="/logout" class="mx-4 bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="flex justify-center items-center h-screen">
        <div class="w-2/3 bg-white p-6 rounded-lg shadow-md text-center">
            <h1 class="text-3xl font-bold text-blue-600">Check Energy Consumption Anomaly</h1>
            
            <!-- Anomaly Detection Form -->
            <div class="mt-6">
                <h2 class="text-2xl font-semibold">Enter Power Usage</h2>
                <form id="anomalyForm" class="mt-4">
                    <input type="number" id="power_usage" name="power_usage" placeholder="Enter Power Usage (kWh)"
                           class="w-2/3 p-2 border rounded my-2">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Check Anomaly
                    </button>
                </form>
                <div id="result" class="mt-4 text-xl font-semibold"></div>
            </div>
            
            <!-- Back to Dashboard -->
            <div class="mt-6">
                <a href="/dashboard" class="text-blue-500 hover:underline">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for API Call -->
    <script>
        document.getElementById("anomalyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let power_usage = document.getElementById("power_usage").value;

            fetch("/detect", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ power_usage: power_usage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Status: " + data.status;
            });
        });
    </script>
</body>
</html>
