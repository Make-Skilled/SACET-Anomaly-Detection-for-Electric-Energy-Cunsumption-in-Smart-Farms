<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-96 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">Register</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded my-2">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded my-2">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded my-2">
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Register</button>
        </form>
        <p class="text-center mt-4"><a href="/" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
